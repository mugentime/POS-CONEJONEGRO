<!DOCTYPE html>
<html>
<head>
    <title>Conejo Negro POS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            padding: 1rem;
            border-radius: 4px;
            background: #f5f5f5;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Conejo Negro POS System</h1>
    <div class="status">
        <h2>Server Status</h2>
        <div id="status">Checking server status...</div>
    </div>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="checkUsers()">Check Users</button>
    <div id="output"></div>
    
    <script>
        // Function to format JSON output
        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }
        
        // Function to update output
        function updateOutput(text) {
            document.getElementById('output').textContent = text;
        }
        
        // Function to update status
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // Function to check server status
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                updateStatus('Server is running');
                updateOutput(formatJSON(data));
            } catch (error) {
                updateStatus('Server error');
                updateOutput('Error checking server status: ' + error.message);
            }
        }
        
        // Function to check users
        async function checkUsers() {
            try {
                const response = await fetch('/api/debug/users');
                const data = await response.json();
                updateOutput(formatJSON(data));
            } catch (error) {
                updateOutput('Error checking users: ' + error.message);
            }
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
